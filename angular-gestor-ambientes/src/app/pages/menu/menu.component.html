          <i class="bi bi-house-door-fill"></i> Inicio

      <!-- Menú de Módulos con Acordeón -->
      <li *ngFor="let module of menu" class="accordion" [id]="module.module + 'Accordion'">
        <div class="accordion-item">
          <h2 class="accordion-header" [id]="module.module + 'Heading'">
            <button class="accordion-button collapsed" type="button" (click)="toggleAccordion(module.module)"
              [attr.aria-expanded]="isAccordionOpen(module.module)" [attr.aria-controls]="module.module + 'Collapse'">
              <i [class]="module.moduleDescription"></i> {{ module.module }}
            </button>
          </h2>
          <div #collapse [id]="module.module + 'Collapse'" class="accordion-collapse collapse"
            [attr.aria-labelledby]="module.module + 'Heading'"
            [attr.data-bs-parent]="'#' + module.module + 'Accordion'">
            <div class="accordion-body">
              <ul class="list-group">
                <!-- Vistas dentro del módulo -->
                <li *ngFor="let view of module.views" class="list-group-item">
                  <a [routerLink]="'/dashboard' + view.route" routerLinkActive="active">
                    <i [class]="view.description"></i> {{ view.name }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <!-- Enlace para cerrar sesión -->
    <a class="logout" (click)="logout()" routerLinkActive="active">
